<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krepšinio Švieslentė</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 500px;
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
        }

        .scoreboard .team {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scoreboard .team h1 {
            margin: 0;
            font-size: 3rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .buttons button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h1 id="h-score">0</h1>
            <div class="buttons">
                <button id="h-plus1">+1 H</button>
                <button id="h-plus2">+2 H</button>
                <button id="h-plus3">+3 H</button>
            </div>
        </div>
        <div class="team">
            <h1 id="g-score">0</h1>
            <div class="buttons">
                <button id="g-plus1">+1 G</button>
                <button id="g-plus2">+2 G</button>
                <button id="g-plus3">+3 G</button>
            </div>
        </div>
    </div>
    <script src="krepsinis.js"></script> 
</body>
</html>
